<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamo - Developer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -3;
    }

    /* دوائر تحوم حول اللوجو */
    .logo-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 40px auto 20px;
      z-index: 10;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px #00ffcc;
      position: relative;
      z-index: 11;
    }

    .tech-circles {
      position: absolute;
      top: 50%; left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }

    .circle-big, .circle-small {
      position: absolute;
      border: 2px solid #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffcc;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .circle-big {
      width: 300px;
      height: 300px;
      top: 0; left: 0;
      animation-name: rotate-clockwise;
      animation-duration: 12s;
    }

    .circle-small {
      width: 180px;
      height: 180px;
      top: 60px; left: 60px;
      animation-name: rotate-counter;
      animation-duration: 18s;
    }

    .dots {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffcc;
      animation: pulse 2s infinite alternate;
    }

    .dot1 { top: 10px; left: 50%; transform: translateX(-50%); animation-delay: 0s;}
    .dot2 { top: 50%; left: 10px; transform: translateY(-50%); animation-delay: 0.5s;}
    .dot3 { top: 50%; right: 10px; transform: translateY(-50%); animation-delay: 1s;}
    .dot4 { bottom: 10px; left: 50%; transform: translateX(-50%); animation-delay: 1.5s;}
    .dot5 { top: 20px; left: 50%; transform: translateX(-50%); animation-delay: 0.3s;}
    .dot6 { top: 50%; left: 20px; transform: translateY(-50%); animation-delay: 0.8s;}
    .dot7 { top: 50%; right: 20px; transform: translateY(-50%); animation-delay: 1.3s;}
    .dot8 { bottom: 20px; left: 50%; transform: translateX(-50%); animation-delay: 1.8s;}

    @keyframes rotate-clockwise {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }

    @keyframes rotate-counter {
      from { transform: rotate(0deg);}
      to { transform: rotate(-360deg);}
    }

    @keyframes pulse {
      from { opacity: 0.6; transform: scale(1);}
      to { opacity: 1; transform: scale(1.3);}
    }

    /* النصوص و الأزرار */
    .title {
      text-align: center;
      font-size: 32px;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
      margin-bottom: 10px;
      position: relative;
      z-index: 10;
    }

    .desc {
      max-width: 90%;
      margin: 0 auto 30px;
      font-size: 18px;
      line-height: 1.6;
      color: #aaffff;
      text-align: center;
      text-shadow: 0 0 10px #00ffcc;
      position: relative;
      z-index: 10;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 40px;
      position: relative;
      z-index: 10;
    }

    .btn {
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffcc;
      text-decoration: none;
    }

    .btn:hover {
      background: #00ffcc;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffcc;
    }

    /* دوائر خفيفة متحركة حول النص */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 204, 0.3);
      animation: float 8s infinite ease-in-out;
      pointer-events: none;
      z-index: 9;
    }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); opacity: 0.7; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0px) scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="logo-wrapper">
  <img src="Kuni_1744956140554.jpg" alt="Hamo Logo" class="logo-img" />
  <div class="tech-circles">
    <div class="circle-big">
      <div class="dots dot1"></div>
      <div class="dots dot2"></div>
      <div class="dots dot3"></div>
      <div class="dots dot4"></div>
    </div>
    <div class="circle-small">
      <div class="dots dot5"></div>
      <div class="dots dot6"></div>
      <div class="dots dot7"></div>
      <div class="dots dot8"></div>
    </div>
  </div>
</div>

<div class="title">Hamo - Professional Developer</div>
<div class="desc">
  حمو مطور محترف، مطور مواقع ومطور برامج؛ يتميز بالإبداع في تصميم واجهات المستخدم وابتكار حلول برمجية ذكية وعصرية. شغوف بالتكنولوجيا ومحب للتطوير المستمر، يقدم خدماته بجودة عالية واحترافية نادرة.
</div>

<div class="buttons">

  <a class="btn" href="https://wa.me/201020534772">واتساب 2</a>

  <a class="btn" href="https://www.instagram.com/7moo_rashad?igsh=MTRjaTVzOHhqZG9odQ==">انستجرام</a>
  <a class="btn" href="tel:+201007671490">احفظ جهة الاتصال</a>
</div>

<script>
  // رسم النجوم البيضاء المتحركة على خلفية canvas
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];

  function init() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.2 + 0.3,
        alpha: Math.random(),
        delta: (Math.random() * 0.02) + 0.005
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.globalAlpha = star.alpha;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 6;
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();

      // تعديل الشفافية لجعل النجوم تتلألأ
      star.alpha += star.delta;
      if (star.alpha <= 0) {
        star.alpha = 0;
        star.delta = -star.delta;
      } else if (star.alpha >= 1) {
        star.alpha = 1;
        star.delta = -star.delta;
      }
    });
    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', init);

  init();
  draw();

  // دوائر خفيفة متحركة حول النص
  const container = document.body;
  function createBubble() {
    const b = document.createElement('div');
    b.classList.add('bubble');
    const size = Math.random() * 60 + 20;
    b.style.width = size + 'px';
    b.style.height = size + 'px';
    b.style.left = Math.random() * window.innerWidth + 'px';
    b.style.top = Math.random() * window.innerHeight + 'px';
    container.appendChild(b);
    setTimeout(() => b.remove(), 8000);
  }
  setInterval(createBubble, 1000);

</script>
</body>
</html>
